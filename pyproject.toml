[tool.poetry]
name = "understanding_flow_robustness"
version = "0.1.0"
description = "Official repository for Towards Understanding Adversarial Robustness of Optical Flow Networks (CVPR 2022)"
authors = ["Simon Schrodi <schrodi@cs.uni-freiburg.de>"]
license = "GNU"

[tool.poetry.dependencies]
python = "3.8"
gdown = "^4.4.0"
einops = "^0.4.1"
joblib = "^1.1.0"
tqdm = "^4.63.0"
path = "^16.4.0"
Pillow = "^9.0.1"
blessings = "^1.7"
scipy = "^1.8.0"
tensorboard = "^2.8.0"
progressbar2 = "^4.0.0"
pypng = "^0.0.21"
scikit-image = "^0.19.2"
opencv-python = "^4.5.5"
matplotlib = "^3.5.1"
imagecorruptions = "^1.1.2"
tensorboardX = "^2.5"
toml = "^0.10.2"
termcolor = "^1.1.0"
umap-learn = "^0.5.2"
pandas = "^1.4.1"
pre-commit = "^2.17.0"

[tool.poetry.dev-dependencies]
jupyter = "^1.0"
pre-commit = "^2.17"
pytest = "^6.2.5"
mypy = "^0.930"
mkdocs-material = "^8.1.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 90
target-version = ['py38']

[tool.isort]
profile = 'black'
line_length = 90

[tool.pytest.ini_options]
addopts = "--basetemp ./tests_tmpdir"

[tool.mypy]
files = ["neps"]
namespace_packages = true
follow_imports = "skip"
ignore_missing_imports = true
show_error_codes = true
incremental = false
explicit_package_bases = true

[[tool.mypy.overrides]]
module = [
  "neps.optimizers.bayesian_optimization.models.*",
  "neps.optimizers.bayesian_optimization.kernels.*",
  "neps.optimizers.bayesian_optimization.acquisition_functions.*",
  "neps.optimizers.bayesian_optimization.acquisition_function_optimization.*",
  "neps.search_spaces.graph_dense.*",
]
ignore_errors = true

